<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="main">
        <div class="recent-scores">
            <div class="rc-header">
                <h2>Recent scores <input class="button" type="submit" value="Refresh"></h2>
            </div>
            <table class="border">
                <tr>
                    <td>Name: 100</td>
                </tr>
                <tr>
                    <td>Name: 20</td>
                </tr>
                <tr>
                    <td>Name: 50</td>
                </tr>
                <tr>
                    <td>Name: 78</td>
                </tr>
                <tr>
                    <td>Name: 125</td>
                </tr>
                <tr>
                    <td>Name: 77</td>
                </tr>
                <tr>
                    <td>Name: 42</td>
                </tr>
            </table>
        </div>

        <div class="add-score">
            <div class="ad-header">
                <h2>Add your score</h2>
            </div>
            <form action="/" class="score-form">
                <input type="text" id="user_name" class="border" name="name" placeholder="Your name"><br>

                <input type="text" id="user_score" class="border" name="score" placeholder="Your score"><br><br>

                <input class="button submit-b" type="submit" value="Submit">
            </form>
        </div>
    </main>

    <script src="/src/index.html"></script>
</body>

</html>
