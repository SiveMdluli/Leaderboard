<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="main">
        <div class="recent-scores">
            <div class="rc-header">
                <h2>Recent scores <input class="button" type="submit" value="Refresh"></h2>
            </div>
            <table class="table border">
                <tr>
                    <td>No scores available</td>
                </tr>
            </table>
        </div>

        <div class="add-score">
            <div class="ad-header">
                <h2>Add your score</h2>
            </div>
            <form action="/" class="score-form">
                <input type="text" id="user_name" class="input-field " name="name" placeholder="Your name"><br>
                <input type="text" id="user_score" class="input-field " name="score" placeholder="Your score"><br><br>
                <input class="button submit-b" type="submit" value="Submit">
            </form>
        </div>
    </main>

    <script src="/src/index.js"></script>
</body>

</html>
